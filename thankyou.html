<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      
    <title>Thankyou</title>
</head>
<body>
    <main class="main-container">
        <section class="card">
          <span class="star-container">
            <img src="/images/illustration.svg" alt="star-icon" class="star" />
          </span>
          <h1 class="card-heading">Thank you</h1>
          <span class="ratings" >You've selected <span id="'rating"></span> of 5</span>
          <p class="card-desc">
            Please let us know how we did with your support request. All feedback
            is appreciated to help us improve our offering!
          </p>
          <form class="form" id="form" action="./thankyou.html" method="get">
            <section class="rating-container" id="rateBtn"></section>
            <button class="btn" type="submit">SUBMIT</button>
          </form>
        </section>
      </main>
</body>
</html>
