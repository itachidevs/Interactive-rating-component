<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Interactive Component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="card" id="submitcard">
        <span class="star-container" id="star">
          <img src="images/star.svg" alt="star-icon" class="star"/>
        </span>
        <h1 class="card-heading">How did we do ?</h1>
        <p class="card-desc">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="form" id="form" >
          <section class="rating-container" id="rateBtn"></section>
          <button class="btn" type="submit" id="submitbtn" aria-haspopup="dialog" aria-expanded="false">SUBMIT</button>
        </form>
      </section>
      <section class="cardthankyou card" id="thankyoucard">
        <span class="star-container" id="star">
          <img src="images/illustration.svg" alt="illustrations-icon" class="star" id="thank-image"/>
        </span>
        <h1 class="card-heading">Thank You</h1>
        <p class="rating">You select <span id='rating'></span> of 5</p>
        <p class="card-desc">
          We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!

    </p>
       
    </main>
    <script src="index.js"></script>
  </body>
</html>
